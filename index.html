<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="title">
    <img class="title__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix. How you can prioritize"><a class="title__link"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
    </a>
  </header>

  <main class="list"> 
   
    <section class="list__start"><label for="new-task">Add Item</label>
      <div class="list__wrapper">
        <input id="new-task" class="list__task list__task_addition" type="text">
        <button class="list__btn list__btn_addition">Add</button>
      </div>
    </section>

    <section class="list__storage">
      <h3 class="list__title list__title_unfinished">Todo</h3>
      <ul class="list__storage_unfinished" id ="incomplete-tasks"> 
        <li class="list__item">
          <input type="checkbox"><label class="list__task list__task_unfinished">Pay Bills</label>
          <input type="text" class="list__task list__task_unfinished list__task_text">
          <button class="list__btn list__btn_edit">Edit</button>
          <button class="list__btn list__btn_delete">
            <img class="list__img" src="./remove.svg" alt="Remove task">
          </button>
        </li>
        <li class="list__item list__item_editMode">
          <input type="checkbox"><label class="list__task list__task_unfinished">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list__task list__task_unfinished list__task_text">
          <button class="list__btn list__btn_edit">Save</button>
          <button class="list__btn list__btn_delete">
            <img class="list__img" src="./remove.svg" alt="Remove task">
          </button>
        </li>
      </ul>
    </section>



    <section class="list__bin">
      <h3 class="list__title list__title_finished">Completed</h3>
      <ul class="list__finished" id="completed-tasks">
        <li class="list__item">
          <input type="checkbox" checked><label class="list__task">See the Doctor</label>
          <input type="text" class="list__task list__task_text">
          <button class="list__btn list__btn_edit">Edit</button>
          <button class="list__btn list__btn_delete">
            <img class="list__img"src="./remove.svg" alt="Remove task">
          </button>
        </li>
      </ul>
    </section>
  </main>


  <script src="app.js"></script>
</body>

</html>
